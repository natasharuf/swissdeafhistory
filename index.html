<head>

<body>
    <div id="container">
        <div id="title-mobile" style="display: none"><span id="mobile-title2">ZEITLINIE</span></div>
        <div id="title">
            <h1 class="subtitle1" style="font-size: 17px; border-bottom: 1px solid #999999; line-height:25px;">GESCHICHTE DER</h1>
            <h1 class="title1">GEHÖRLOSEN</h1>
        </div>
        <div id="viewerselector">
            <div style="margin: 0 auto; width: 330px;">
            <ul>
                <li id="TimelineSelect"><a style=" border-radius: 5px 0px 0px 5px;">ZEITLINIE</a></li>
                <li id="MapSelect"><a style="border-radius: 0px 5px 5px 0px;">KARTE</a></li>
            </ul>
                </div>
        </div>

            <ul>
                <li style="color: #D15050">schweiz</li>

            </ul>
        </div>

        <div id="timelineviewer" style="width: 100%; height: 130vh;"></div>
        <div id="mapviewer" style="width: 100%; height: 100vh; background-color: #191a1a; z-index: 500; position: absolute; left: 0; top: 0"></div>
        <div id="mobilepopupholder">
            <a class="exit"><img src="images/close.svg" /></a>
            <div class="year-location"></div>
            <div class="title"></div>
            <div class="description"></div>
        </div>
    </div>
